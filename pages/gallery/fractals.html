<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractals Gallery</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">
	<link rel="stylesheet" type="text/css" href="../../styles.css">
    <style>

body {
    background-color: #000000;
}

div.gallery img {
    width: 100%;
    height: auto;
}

* {
    box-sizing: border-box;
}

.responsive {
    padding: 0 6px;
    float: left;
    width: 20%;
}

@media only screen and (max-width: 1000px) {
    .responsive {
        width: 24.99999%;
        margin: 6px 0;
    }
}

@media only screen and (max-width: 800px) {
    .responsive {
        width: 49.99999%;
        margin: 6px 0;
    }
}

@media only screen and (max-width: 600px) {
    .responsive {
        width: 100%;
    }
}


.clearfix:after {
    content: "";
    display: table;
    clear: both;
}

h1, p {
	margin-left: 5px;
}

img {
	border-radius: 0;
}
    </style>
</head>
<body>
	<h1>David's Fractal Gallery</h1>
	<p>Note: These are just downscaled versions. Click on the images to see the full versions.</p>
    <script src="../../code/js/pages/gallery/fractals.js"></script>
</body>
</html>

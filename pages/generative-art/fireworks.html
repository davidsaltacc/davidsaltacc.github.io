<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fireworks</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">
    <style>
        body {
            background-color: white;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }

        .slidercontainer {
            position: absolute;
            z-index: 999;
            width: 25%;
            background: rgba(50, 50, 50, 0.4);
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            height: 20px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: 0.2s;
            transition: opacity 0.2s;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #000;
        }

        .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #000;
        }

        p,
        a {
            margin: 0px;
            font-family: system-ui;
            font-size: 20px;
            margin-bottom: 5px;
        }

        #menutoggle {
            position: absolute;
            display: flex;
            z-index: 999;
            cursor: pointer;
            right: 5px;
            opacity: 0.65;
        }
    </style>
</head>

<body>
    <div id="sliders">
        <div class="slidercontainer">
            <p>Firework Amount: <span id="amountvalue"></span></p>
            <input type="range" min="0" max="1" value="0.3" step="0.01" class="slider" id="amount" />
            <p>Trail Length: <span id="traillenvalue"></span></p>
            <input type="range" min="0" max="1" value="0.9" step="0.01" class="slider" id="traillen" />
            <p>Explosion Amount: <span id="explamountvalue"></span></p>
            <input type="range" min="0" max="200" value="75" step="1" class="slider" id="explamount" />
            <p>Explosion Size: <span id="explsizevalue"></span></p>
            <input type="range" min="0" max="32" value="4" step="1" class="slider" id="explsize" />
            <p>Gravity: <span id="gravityvalue"></span></p>
            <input type="range" min="0" max="1" value="0.2" step="0.01" class="slider" id="gravity" />
        </div>
        <p onclick="toggleVisibility()" id="menutoggle">Toggle Menu Visibility</p>
        <script>
            
        </script>
    </div>
    <script src="../../code/js/pages/generative-art/fireworks.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown until next year</title>
    <style>
        h1 { /* what the fuck is this abbreviation? ill keep it in since it works tho */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
            text-align: center;
        }
        body {
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1><span id="counter"></span> seconds until next year. </h1>
    <script>
        const counter = document.getElementById("counter");

        function update() {
            const cDate = new Date();
            const nYear = cDate.getFullYear() + 1;
            const nYearD = new Date(nYear, 0, 1, 0, 0, 0);
            const diff = parseInt((nYearD - cDate) / 1000);
            const seconds = new Intl.NumberFormat("en-US").format(diff);
            counter.innerHTML = seconds;
            setTimeout(update, 1000);
        }

        update();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Audio Visualizer</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		#container {
			position: absolute;
			top: 0;
			left: 0;
			background: #000;
			width: 100%;
			height: 100%;
		}
		
		#canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="container">
		<canvas id="canvas"></canvas>
		<audio id="audio"></audio>
		<script src="../../code/js/pages/iWasBored/audiovisualizer.js"></script>
	</div>
</body>
</html>

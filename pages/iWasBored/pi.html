<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Pi?</title>
    <style>
        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
            text-align: center;
        }
        body {
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Working... Progress: Pi = <span id="counter"></span></h1>
    <script>
        const counter = document.getElementById("counter");

        var k = 1;
        var pi = 0;
        var i = 0;

        function update() {
            if (i % 2 == 0) {
                pi += 4 / k;
            } else {
                pi -= 4 / k;
            }
            k += 2;
            i += 1;
            if (i % 100 == 0) {
                counter.innerHTML = pi;
            }
            setTimeout(update, 0);
        }
        update();
    </script>
</body>
</html>
